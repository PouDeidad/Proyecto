        var SecuenciaID=null

        {imagenes=new CreaArray(4)

            imagenes[2].src="pouguapo.jpg"
            imagenes[3].src="poufino.jpg"
            imagenes[4].src="poudios.jpg"
        }
        function CreaArray(n){
            this.length=n
            for(var i=1;i<=n;i++){
                this[i]=new Image()
            }
            return this
        }

        function MostrarSecuencia(){
            {
                document.images["secuencia"].src=imagenes[imagen].src
                imagen++
                if(imagen==5)
                imagen=1
            }
            SecuenciaID=setTimeout("MostrarSecuencia()", duracion)
            SecuenciaEjecutandose=true
        }

        function IniciarSecuencia(){
            imagen=1
            MostrarSecuencia()
        }
</script>
